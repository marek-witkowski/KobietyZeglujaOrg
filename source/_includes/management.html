<!-- ======= Team Section ======= -->
<section id="team" class="team">
    <div class="container">

        <div class="row">


        {% for member in site.data.management %}

            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
                <div class="member">
                    <img src="assets/img/team/team-1.jpg" alt="">
                    <h4>{{ member.name }}</h4>
                    <span>{{ member.title }}</span>
                    <p>{{ member.description }}</p>
                    <div class="social">
                        <a href="{{ member.website }}" target="_blank"><i class="bi bi-globe"></i></a>
                        <a href="{{ member.facebook }}" target="_blank"><i class="bi bi-facebook"></i></a>
                        <a href="{{ member.instagram }}" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="{{ member.linkedin }}" target="_blank"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>


            {% endfor %}

        </div>

    </div>
</section><!-- End Team Section -->
