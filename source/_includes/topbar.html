  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:{{ site.email }}">{{ site.email }}</a></i>
        <i class="bi bi-phone d-flex align-items-center ms-4"><span>{{ site.phone }}</span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="https://www.facebook.com/{{ site.facebook }}" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/{{ site.instagram }}" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="https://www.linkedin.com/company/{{ site.linkedin }}" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </section>
